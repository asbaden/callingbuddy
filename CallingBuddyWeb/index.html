<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling Buddy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calling Buddy</h1>
        <p class="subtitle">AI-powered voice accountability assistant</p>

        <div class="card">
            <h2>Start Your AI Check-in</h2>
            
            <div class="input-group">
                 <label for="callTypeSelect">Select Check-in Type:</label>
                 <select id="callTypeSelect" name="callType">
                     <option value="morning" selected>Morning Intention Setting</option>
                     <option value="evening">Evening Reflection</option>
                 </select>
            </div>

            <button id="callButton" class="call-button">
                <span id="buttonText">Start AI Session</span>
                <span id="spinner" class="spinner hidden"></span>
            </button>
            <button id="endCallButton" class="call-button end-button hidden">
                 <span id="endButtonText">End Session</span>
            </button>
            <div id="result" class="result hidden"></div>
        </div>
        
        <div id="transcriptArea" class="transcript-area hidden">
            <h2>Live Transcript</h2>
            <div id="transcriptOutput" class="transcript-output"></div>
        </div>

        <div class="logs">
            <h3>Console Logs</h3>
            <pre id="logsOutput"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
